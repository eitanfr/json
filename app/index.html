<!doctype html>
<html ng-app="exampleApp">
<head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="app.css" rel="stylesheet" type="text/css"/>

    <script src="bower_components/JSONedit/js/directives.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular-json-human/dist/angular-json-human.min.js"></script>
    <script src="app.js"></script>
    <link href="bower_components/JSONedit/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/angular-json-human/dist/angular-json-human.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<a href="https://github.com/mb21/JSONedit"><img style="position: absolute; top: 0; left: 0; border: 0;"
                                                src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"
                                                alt="Fork me on GitHub"></a>

<div id="mainView" ng-controller="MainViewCtrl">
    <h2>JSONedit</h2>

    <div class="jsonView animate-if" ng-if="!shown" >
        <json child="jsonData" default-collapsed="false" type="object"></json>
    </div>

    <hr>
    <div ng-if="shown" class="animate-if">
        <div json-human="jsonData"></div>
    </div>
    <button ng-click="shown=!shown">edit</button>
</div>



</body>
</html>
